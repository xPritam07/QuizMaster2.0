{% extends 'after_login_base.html' %}
{% block title %}
    Final Score
{% endblock %}
{% block content %}
<header>
    <nav class="navbar navbar-expand-lg container-fluid shadow" id="navbar">
        <a class="navbar-brand" href="{{ url_for('home_page') }}"><img src="/static/images/website-logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav" id="navbaroptions">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('student_dashboard') }}"><button type="button" class="btn btn-dark">Dashboard</button></a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <h2 class="my-4 text-center">Final Score</h2>
        <div class="card my-3 shadow-sm p-3">
            <p><strong>Your Score: {{ score.score }}</strong></p>
            <p class="text-success"><strong>Thank You! For taking this test.</strong></p>
        </div>
    </div>
</main>
{% endblock %}
