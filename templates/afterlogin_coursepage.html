{% extends 'after_login_base.html' %}
{% block title %}
    Course
{% endblock %}

{% block content %}
    <header>
        <nav class="navbar navbar-expand-lg container-fluid shadow" id="navbar">
            <a class="navbar-brand" href="{{ url_for('home_page') }}"><img src="/static/images/website-logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav" id="navbaroptions">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('student_dashboard') }}" id="homebutton"><button type="button" class="btn btn-dark">Profile</button></a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}"><button type="button" class="btn btn-dark">Log Out</button></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h2>Available Courses</h2>
        <div class="container d-flex justify-content-center">
            <table class="table table-striped table-hover student_course_table text-center w-100" style="max-width: 75%;"> 
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                    <tr>
                        <td>{{ subject.sub_name }}</td>
                        <td>
                            <form action="{{ url_for('course_registration') }}" method="POST">
                                <input type="hidden" name="subject_id" value="{{ subject.id }}">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
    </main>
{% endblock %}
